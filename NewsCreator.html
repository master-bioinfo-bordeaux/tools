  <title>Form of News'addition</title>
  <h1 style="font-family: 'Rock Salt', cursive;">Form of News'addition</h1>

<body onload="initNews()">
  <center>
    <br><br>
    <input type="submit" onclick="add_news()" value="Add a news" /> <input type="submit" value="Edit a news" /> <input type="submit" value="Delete a news" />

    <p><label for="title"><h2>Title</h2></label> <br><input type="text" name="title" id="title" maxlength="30" required/></p>
    <p><label for="intro"><h2>Introduction</h2></label> <br><textarea name="intro" id="intro" rows="1" cols="50" maxlength="50" required></textarea></p>
    <p><label for="content"><h2>Content</h2></label> <br><textarea name="content" id="content" rows="10" cols="50" required></textarea></p>

    <div id="iconimg"><h2>Choice of the icon</h2><br>
     <h3>Biology</h3><br>
     <p id="biology"></p>
     <h3>Teaching</h3><br>
     <p id="teaching"></p>
     <h3>Misc</h3><br>
     <p id="misc"></p></div>

    <h2>Publication date (YYYY/MM/DD)</h2><br>
    <p id="pubdate"></p></div>

     <input type="submit"  onclick="get_value()" value="Publish" />

   </center>


   <div id="result"></div>
 </body>
